<!-- component.html -->
<div class="background-container">
    <div class="background-overlay"></div>
    <div class="d-flex align-items-center" style="min-height: 100vh;" *ngIf="inTeamStarting">
        <div class="container">
            <div class="card" style="box-shadow: 2px 1px 10px #f0e40f;">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12 mt-auto">
                            <h5>Please Scan Your Id</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card mt-3 mb-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" *ngFor="let player of players; let i=index">{{i +1 + " - " +
                                player.firstName + " " + player.lastName}}</li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="col-12 btn font-weight-bold" (click)="SaveTeamMembers()"
                                *ngIf="players.length >2"
                                style="color: #f0e40f;background-color: black;font-size: 15px;">Create Your
                                Team</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Timer -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;" *ngIf="time">
        <div class="container">
            <div class="card" style="box-shadow: 0px 0px 8px #f0e40f;">
                <div class="row justify-content-center">
                    <div class="col-4 mt-4 ps-4">
                        <app-circular-countdown class="col ms-5" [duration]="duration"
                            (currentTimeChange)="receiveTime($event)"></app-circular-countdown>
                    </div>
                    <div class="col-8 mt-4 ps-4 pt-2">
                        <div class="row">
                            <div class="col-12" style="font-weight: bold;font-size: 18px;">Fort Room</div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12"><span style="font-weight: bold">Team :</span> {{teamName}}</div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-12"><span style="font-weight: bold">Score :</span> 30</div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-12"><span style="font-weight: bold">Remaining Time :</span> {{duration -
                                currentTime}}
                                s</div>
                        </div>

                    </div>
                </div>
                <br>
                <br>

            </div>
        </div>
    </div>



    <!-- Spenner -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;" *ngIf="loading">
        <div class="container">
            <div class="card" style="box-shadow: 0px 0px 8px #f0e40f;">
                <br>
                <br>
                <div class="card-body">
                    <div class="d-flex justify-content-center mt-1">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                </div>
                <br>
                <br>

            </div>
        </div>
    </div>


    <!--  Must be the last -->
    <div class="d-flex align-items-center" style="min-height: 100vh;" [style.display]="!teamNameing ? 'none' : 'block'">
        <!-- [hidden]="teamNameing" -->

        <!-- *ngIf="teamNameing" -->
        <div class="container">
            <div class="card" style="box-shadow: 2px 1px 10px #f0e40f;">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12 mt-auto">
                            <h5>Your Team Name</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card mt-3 mb-4">
                        <div class="row">
                            <div class="col-12"><input type="text" class="form-control mb-3"
                                    (input)="onInputChange($event)" [(ngModel)]="teamName" placeholder="Name"></div>
                            <div class="col-12">
                                <div class="simple-keyboard" style="z-index: 10;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="col-12 btn font-weight-bold" (click)="SaveTeamName()"
                                *ngIf="players.length >=2"
                                style="color: #f0e40f;background-color: black;font-size: 15px;">Start The Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
