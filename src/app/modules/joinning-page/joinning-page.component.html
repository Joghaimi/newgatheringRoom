<!-- component.html -->
<div class="background-container">
    <div class="background-overlay"></div>
    <div (click)="startNewIntro()" style="z-index:5;width: 100vw; height: 100vh;position: fixed; top: 0; left: 0;">
    </div>
    
    <div style="min-height: 100vh;z-index:2;" 
        *ngIf="currentState==GatheringRoomGameStage.IntroVideo ||currentState==GatheringRoomGameStage.IntroVideoStarted">
        <video id="newIntro" muted loop
            style="z-index:1;width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0;">
            <source src="../../../assets/Video/xo screen outside .mp4" type="video/mp4">
            <source src="../../../assets/Video/xo screen outside .mp4" type="video/mp4">
        </video>
    </div>


    <div *ngIf="currentState==GatheringRoomGameStage.InstructionVideo">
        <video controls (ended)="hideVideo()" id="video" style="width: 100vh">
            <source src="../../../assets/Video/Introduction.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;"
        *ngIf="currentState == GatheringRoomGameStage.StartButton">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center" style="height: 80vh;">
                    <!-- Spacer -->
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button class="button-container start-btn btn font-weight-bold px-5 py-3" (click)="startIntro()">
                        Start
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="align-items-center" style="min-height: 100vh;" *ngIf="inTeamStarting">

        <div class="container text-white pt-5">
            <div class="row text-center">
                <h2>Please Scan Your ID</h2>
            </div>
            <br>
            <br>
            <div class="container pt-5">
                <div class="row" *ngFor="let player of players; let i=index">
                    <div class="col-4"></div>
                    <div class="col-4 text-center pb-2 pt-3"
                        [ngClass]="{'gradient-border-yellow':i %2==0 , 'gradient-border-blue':i%2 != 0}">
                        <h3>
                            {{i +1 + " - " + player.firstName + " " + player.lastName}}
                        </h3>

                    </div>
                    <div class="col-4"></div>

                </div>
                <div class="row mt-5">
                    <div class="col-4"></div>
                    <div class="col-4 button-container">
                        <button type="button" class="col-12 btn font-weight-bold cursor-pointer"
                            (click)="SaveTeamMembers()" *ngIf="players.length >=2"
                            style="color: #f0e40f;background-color: blue;font-size: 15px;z-index: 99;">Create Your
                            Team</button>
                    </div>
                    <div class="col-4"></div>

                </div>
            </div>
        </div>
    </div>

    <div class="align-items-center" style="min-height: 100vh;" *ngIf="inTeamStarting">

        <div class="container text-white pt-5">
            <div class="row text-center">
                <h2>Please Scan Your Id</h2>
            </div>
            <br>
            <br>
            <div class="container pt-5">
                <div class="row" *ngFor="let player of players; let i=index">
                    <div class="col-4"></div>
                    <div class="col-4 text-center pb-2 pt-3"
                        [ngClass]="{'gradient-border-yellow':i %2==0 , 'gradient-border-blue':i%2 != 0}">
                        <h3>
                            {{i +1 + " - " + player.firstName + " " + player.lastName}}
                        </h3>

                    </div>
                    <div class="col-4"></div>

                </div>
                <div class="row mt-5">
                    <div class="col-4"></div>
                    <div class="col-4 button-container">
                        <button type="button" class="col-12 btn font-weight-bold cursor-pointer"
                            (click)="SaveTeamMembers()" *ngIf="players.length >=2"
                            style="color: #f0e40f;background-color: blue;font-size: 15px;z-index: 99;">Create Your
                            Team</button>
                    </div>
                    <div class="col-4"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Spenner -->
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;" *ngIf="loading">
        <div class="container">
            <div class="card" style="box-shadow: 0px 0px 8px #f0e40f;">
                <br>
                <br>
                <div class="card-body">
                    <div class="d-flex justify-content-center mt-1">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                </div>
                <br>
                <br>

            </div>
        </div>
    </div>


    <!--  Must be the last -->
    <div class="d-flex align-items-center" style="min-height: 100vh;" [style.display]="!teamNameing ? 'none' : 'block'">

        <div class="container text-white ">
            <div class="row text-center">
                <div class="row">
                    <!-- <div class="col-6"></div> -->
                    <div class="col-12 d-flex justify-content-center align-items-center text-center pb-2"
                        style="z-index: 10;">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked
                                style="transform: scale(2);" [(ngModel)]="checked">
                            <label class="form-check-label fw-bold ps-4" for="flexSwitchCheckChecked"
                                style="font-size: 20px;">Adult</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <h2>{{teamName}}</h2>
                    </div>

                </div>


                <div class="col-8"><input type="text" class="form-control mb-3" (input)="onInputChange($event)"
                        [(ngModel)]="teamName" placeholder="Name" style="visibility:hidden ;"></div>

            </div>
            <div class="container ">
                <div class="card  mb-4">
                    <div class="row">

                        <div class="col-12">
                            <div class="simple-keyboard" style="z-index: 10;"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 button-container">
                        <button class="col-12 btn font-weight-bold" (click)="SaveTeamName()" *ngIf="players.length >=2"
                            style="color: white;background-color: blue;font-size: 15px;">Start The Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
