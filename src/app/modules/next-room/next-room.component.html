<div class="background-container">
    <div class="background-overlay"></div>


    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;" *ngIf="loading">
        <div class="container">
            <div class="card" style="box-shadow: 0px 0px 8px #f0e40f;">
                <br>
                <br>
                <div class="card-body">
                    <div class="d-flex justify-content-center mt-1">
                        <div class="spinner-border" role="status">
                        </div>
                    </div>
                </div>
                <br>
                <br>

            </div>
        </div>
    </div>
    <div class="row" *ngIf="!loading && !startTheGame">
        <div class="col-12 button-container">
            <button class="col-12 btn font-weight-bold" (click)="goToNextRoom()"
                style="color: white;background-color: blue;font-size: 15px;">Go To The Next Room</button>
        </div>
    </div>
    <div class="row" *ngIf="startTheGame">
        <div class="col-12 button-container">
            <button class="col-12 btn font-weight-bold" (click)="startTheGamefn()"
                style="color: white;background-color: blue;font-size: 15px;">Start The Game</button>
        </div>
    </div>
</div>
