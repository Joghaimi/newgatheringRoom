<div class="background-container">
    <div class="background-overlay"></div>
    <div class="text-white button-container">
        <div class="row pt-3 fw-bold absent-font" style="font-size: 42px;">
            <div class="col-6" style="padding-left: 7.3%;">{{team.name =="" ? "----" :team.name}}</div>
            <div class="col-6 text-end" style="padding-right: 7.5%;">{{gameName}}</div>
        </div>
        <div class="row align-items-center" style="min-height:75vh">
            <div class="col-12 text-center px-5">
                <div class="row">
                    <h1 class="fw-bolder" style="font-family: 'alarm clock', sans-serif;font-size: 90px;">
                        {{ gameTotalTime | timeFormat }}
                    </h1>
                </div>
                <div class="row">
                    <h1 class="fw-bolder" style="font-family: 'alarm clock', sans-serif;font-size: 90px;">
                        {{score}}
                    </h1>
                </div>
                <div class="row">
                    <h1 class="fw-bolder" style="font-family: 'alarm clock', sans-serif;font-size: 90px;"
                        *ngIf="gameStatus == 'FinishedNotEmpty' ||gameStatus == 'Leaving'">
                        Total:{{totalScore}}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
